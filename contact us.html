    <title>Contact us</title>
    <link rel="stylesheet" href="contact us.css">

<body>
    <section class="contact">
        <div class="content">
            <h2><b>Contact Us</b></h2><br>
            <p><b><i>Practice YOGA to get happy and healthy. To get in touch with us, please fill in the form, or find contact information.</i></b></p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="glyphicon glyphicon-map-marker"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Motilal Nehru National Institute of Technology <br>Prayagraj,Allahabad,212303</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="glyphicon glyphicon-user"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+012-345-6789</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"> <i class="glyphicon glyphicon-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>abc123@gmail.com</p>
                    </div>
                </div>
               
            </div>
            <div class="contactForm">
                <form action="javascript:sendmail()" method="post">
                    <h2><!-- Send Message --></h2>
                    <div class="inputBox">
                        <input type="text" class="form-control" name="Name" id="Name" placeholder="Name" required="">
                        <span><!-- Full Name --></span>
                    </div>
                    <div class="inputBox">
                        <input type="email" class="form-control" name="Sender" id="Sender" placeholder="Email"
                  required="">
                        <span><!-- Email --></span>
                    </div>
                    <div class="inputBox">
                    <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Subject"
                  required="" value="">
                    <div class="inputBox">
                       <textarea name="Message" class="form-control" id="Message" placeholder="Message"
                required=""></textarea>
                       
                    <button type="submit" class="btn btn-contact">Send Message</button>
                    </div>
                    <!-- <div class="inputBox">
                       <input type="Submit" name="" value="send"> 
                    </div> -->
                </form>
            </div>
        </div>
    </section>


 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
